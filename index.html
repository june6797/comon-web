<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Web-to-Lead Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            display: block;
            margin: 15px 0 5px;
            color: #444;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #0070d2;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #0070d2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <form class="form-container"
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL000005i7sZ"
        method="POST">
        <h2>문의하기</h2>
        <input type="hidden" name="useWebToLeadAssignmentRule" value="false">
        <input type="hidden" name="oid" value="00DgL000005i7sZ">
        <input type="hidden" name="retURL" value="https://comon-web.vercel.app">

        <label for="first_name">이름 (First Name)</label>
        <input id="first_name" maxlength="40" name="first_name" type="text" placeholder="예: 철수">

        <label for="last_name">성 (Last Name)</label>
        <input id="last_name" maxlength="80" name="last_name" type="text" placeholder="예: 김">

        <label for="email">이메일</label>
        <input id="email" maxlength="80" name="email" type="text" placeholder="예: your@email.com">

        <label for="company">회사명</label>
        <input id="company" maxlength="40" name="company" type="text" placeholder="예: 토스">

        <label for="00NgL000012JhQz">지역 (City)</label>
        <select id="00NgL000012JhQz" name="00NgL000012JhQz" title="City">
            <option value="">-- 선택해주세요 --</option>
            <option value="서울">서울</option>
            <option value="대구">대구</option>
            <option value="부산">부산</option>
        </select>

        <input type="hidden" name="debug" value="1">
        <input type="hidden" name="debugEmail" value="june6797@naver.com">

        <input type="submit" value="제출하기">
    </form>
</body>

</html>
